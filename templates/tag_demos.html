<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../pieces/static/bootstrap/css/bootstrap.min.css">
    <script src="../pieces/static/jquery/jquery-2.1.0.min.js"></script>
    <script src="../pieces/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding: 10px">
<section>
    <meter value="5" max="14"></meter>
    <progress value="5" max="14"></progress>
</section>

<section>
    bootstrap:
    <div class="progress-bar" role="progressbar" aria-valuenow="60"
         aria-valuemin="0" aria-valuemax="100" style="width: 60%;">10
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 40%;">
            <span class="sr-only">40% 完成</span>
        </div>
        <div class="progress-bar progress-bar-info" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 30%;">
            <span class="sr-only">30% 完成（信息）</span>
        </div>
        <div class="progress-bar progress-bar-warning" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 20%;">
            <span class="sr-only">20% 完成（警告）</span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="alert alert-success" role="alert">...</div>
        <div class="alert alert-info" role="alert" data-dismiss="alert">...</div>
        <div class="alert alert-danger" role="alert">...</div>

        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x
            </button>
            Warning:{{ error }}
        </div>
</section>
<br>
</body>
</html>
